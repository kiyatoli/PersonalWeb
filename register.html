<script>
  var darkmode = document.getElementById("darkmode");
  darkmode.onclick = function () {
    document.body.classList.toggle("dark-theme");
    if (document.body.classList.contains("dark-theme")) {
      darkmode.classList.remove("fa-moon");
      darkmode.classList.add("fa-sun");
      darkmode.style.color = "white";
     
      localStorage.setItem("darkMode", "enabled");
    } else {
      darkmode.classList.remove("fa-sun");
      darkmode.classList.add("fa-moon");
      darkmode.style.color = "";
    
      localStorage.setItem("darkMode", "disabled");
    }
  };
  
  document.addEventListener("DOMContentLoaded", function () {
    var darkModePreference = localStorage.getItem("darkMode");
    if (darkModePreference === "enabled") {
      document.body.classList.add("dark-theme");
      darkmode.classList.remove("fa-moon");
      darkmode.classList.add("fa-sun");
      darkmode.style.color = "white";
    }
  });
</script>
<!--checks for different kind of input in the recommendations form
Ex:Age,email has @ and ,password length and match, etc

<script>
  function calculateAge(birthDate) {
      var currentDate = new Date();
      var dob = new Date(birthDate);
      var age = currentDate.getFullYear() - dob.getFullYear();

      // Adjust age based on the month and day
      if (currentDate.getMonth() < dob.getMonth() || (currentDate.getMonth() === dob.getMonth() && currentDate.getDate() < dob.getDate())) {
          age--;
      }

      return age;
  }

  function validateForm(event) {
      event.preventDefault();

      var form = document.getElementById('registrationForm');
      var errorMessage = document.getElementById('errorMessage');
      var emailInput = document.getElementById('email');
      var emailValue = emailInput.value;

      // Check if the email contains '@' and '.'
      if (!emailValue.includes('@') || !emailValue.includes('.')) {
          errorMessage.textContent = "Please enter a valid email address.";
          return;
      }
      // Check password length
  var passwordInput = document.getElementById('password');
  var confirmPasswordInput = document.getElementById('confirmPassword');
  if (passwordInput.value.length < 8) {
      errorMessage.textContent = "Password must be at least 8 characters long.";
      return;
  }

      // Check password match
      var passwordInput = document.getElementById('password');
      var confirmPasswordInput = document.getElementById('confirmPassword');
      if (passwordInput.value !== confirmPasswordInput.value) {
          errorMessage.textContent = "Passwords do not match.";
          return;
      }

      // Check age
      var ageInput = document.getElementById('age');
      var dobInput = document.getElementById('dob');
      var ageValue = parseInt(ageInput.value);
      var calculatedAge = calculateAge(dobInput.value);

      if (isNaN(ageValue) || ageValue !== calculatedAge) {
          errorMessage.textContent = "Age must be equivalent to the date of birth.";
          return;
      }

      // Check date of birth
      var dobValue = new Date(dobInput.value);
      var currentDate = new Date(); // Today's date

      if (dobValue >= currentDate) {
          errorMessage.textContent = "Please enter a valid date of birth.";
          return;
      }

      // If all validations pass, you can submit the form
      errorMessage.textContent = "";
      form.submit();
  }
</script>
