<script>
  var darkmode = document.getElementById("darkmode");
  darkmode.onclick = function () {
    document.body.classList.toggle("dark-theme");
    if (document.body.classList.contains("dark-theme")) {
      darkmode.classList.remove("fa-moon");
      darkmode.classList.add("fa-sun");
      darkmode.style.color = "white";
      
      localStorage.setItem("darkMode", "enabled");
    } else {
      darkmode.classList.remove("fa-sun");
      darkmode.classList.add("fa-moon");
      darkmode.style.color = "";
     
      localStorage.setItem("darkMode", "disabled");
    }
  };

  
  document.addEventListener("DOMContentLoaded", function () {
    var darkModePreference = localStorage.getItem("darkMode");
    if (darkModePreference === "enabled") {
      document.body.classList.add("dark-theme");
      darkmode.classList.remove("fa-moon");
      darkmode.classList.add("fa-sun");
      darkmode.style.color = "white";
    }
  });
</script>
<script>
  var sidemenu = document.getElementById("sidemenu");
  var menuBtn = document.querySelector(".fa-bars");
  var closeBtn = document.querySelector(".fa-x");

  function openmenu() {
    sidemenu.style.left = "0";
  }

  function closemenu() {
    sidemenu.style.left = "-700px"; 
  }


  menuBtn.addEventListener("click", openmenu);


  closeBtn.addEventListener("click", closemenu);
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var form = document.querySelector(".form-contact");
    var firstNameInput = document.getElementById("first-name");
    var lastNameInput = document.getElementById("last-name");
    var emailInput = document.getElementById("e-mail");

    var nameRegex = /^[a-zA-Z]+$/;

    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function validateForm(event) {
      var errors = [];

      if (!nameRegex.test(firstNameInput.value.trim())) {
        errors.push("First name must contain only letters.");
        document.getElementById("first-name-error").textContent = "First name must contain only letters.";
      } else {
        document.getElementById("first-name-error").textContent = "";
      }

      if (!nameRegex.test(lastNameInput.value.trim())) {
        errors.push("Last name must contain only letters.");
        document.getElementById("last-name-error").textContent = "Last name must contain only letters.";
      } else {
        document.getElementById("last-name-error").textContent = "";
      }

      if (!emailRegex.test(emailInput.value.trim())) {
        errors.push("Invalid email format.");
        document.getElementById("email-error").textContent = "Invalid email format.";
      } else {
        document.getElementById("email-error").textContent = "";
      }

      if (errors.length > 0) {
        event.preventDefault(); 
      }
    }

    form.addEventListener("submit", validateForm);
  });
</script>
